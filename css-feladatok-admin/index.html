<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/indexstyle.css">
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header here. -->
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div>
            <button class="header__hamburger"><i class="fa fa-bars" aria-hidden="true"></i></button>
        </div>
        <div class="header__search">
            <input class="search__input" type="text" placeholder="Search for..." name="search">
            <button class="search__btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            <button type="button" class="header__user">
                <i class="fa fa-user" aria-hidden="true"></i>                
            </button>
            <button type="button" class="header__user">                
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
            </button>                                    
        </div>        
    </header>

    <!-- Main here. -->
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__li--smallcaps">CORE</li>
                    <li class="nav__li--withicons">
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <span>Dashboard</span>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav__li--smallcaps">INTERFACE</li>
                    <li class="nav__li--withicons">
                        <i class="fa fa-windows" aria-hidden="true"></i>
                        <span>Layouts</span>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav__li--withicons">
                        <i class="fa fa-bookmark" aria-hidden="true"></i>
                        <span>Pages</span>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </li>
                    <li class="nav__li--smallcaps">ADDONS</li>
                    <li class="nav__li--withicons">
                        <i class="fa fa-area-chart" aria-hidden="true"></i>
                        <span>Charts</span>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </li>
                    <li class="nav__li--withicons">
                        <i class="fa fa-table" aria-hidden="true"></i>
                        <span>Tables</span>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">
                        View details
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">
                        View details
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">
                        View details
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">
                        View details
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </section>    
    </main>
</body>
</html>
