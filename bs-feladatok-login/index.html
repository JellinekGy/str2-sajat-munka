<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Login screen</title>
</head>

<body>
    <main>
        <section class="py-5 ">
            <div class="container" style="display: block; top: 0; left: 0;">
                <div class="row align-items-center" style="position: relative; width: auto;">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-center">
                        <div class="mx-auto my-auto align-middle" id="initial" style="font-size: 1.9rem; height: 3rem; width: 3rem; border-radius: 5px; background-color: darkgreen; color: white">
                            <span>G</span>
                          </div>
                        <h1 class="h4">Please sign in</h1>
                        <form>
                            <div class="form-group">                                
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Email address" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;">                                
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Password" style="border-top-left-radius: 0; border-top-right-radius: 0;">
                            </div>
                        </form>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" name="remember" id="remember">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>
                        <button type="button" class="btn btn-primary btn-block">Block level button</button>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

</body>

</html>
